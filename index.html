<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Architecture</title>
</head>
<body>
    <h1>Employee List</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <% employees.forEach(employee => { %>
          <tr>
            <td><%= employee.name %></td>
            <td><%= employee.email %></td>
            <td><%= employee.phone %></td>
          </tr>
        <% }) %>
      </tbody>
    </table>
</body>
</html>
